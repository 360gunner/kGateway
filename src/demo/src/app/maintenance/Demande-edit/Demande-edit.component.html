<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a routerLink="/maintenance">Maintenance</a></li>
  <li class="breadcrumb-item active">Demande</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Demande Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="Demande" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="Demande.id" id="id" name="id" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="etat">Etat</label>
        <input [(ngModel)]="Demande.etat" id="etat" name="etat" class="form-control">
      </div>

      <div class="form-group">
        <label for="objet">Objet</label>
        <input [(ngModel)]="Demande.objet" id="objet" name="objet" class="form-control">
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input [(ngModel)]="Demande.type" id="type" name="type" class="form-control">
      </div>

    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
